kernel = "/run/media/mmcblk1p1/Image"
device_tree = "/run/media/mmcblk1p1/imx8qm-mek-domu.dtb"
disk = [ 'format=raw,access=rw,vdev=xvda,target=/dev/mmcblk1p3' ]
cmdline = "console=hvc0 root=/dev/xvda"

name = "DomU"

on_reboot="soft-reset"

memory = "3328"

vcpus = 4

#vcpu pin
cpus = ['2', '3', '4', '5']
#cpus = ['4', '5']

dtdev = [ 
	#usdhc1:
	'/bus@5b000000/mmc@5b010000',
	#dpu2:
	'/bus@56000000/dpu@56180000',
	#gpu_3d1:
	'/bus@53100000/gpu@53100000',
]

iomem = [
	#mu2:
	"0x5d1d0,0x10@0x5d1d0",
	#usdhc1:
	"0x5b010,0x10@5b010",
	#usdhc1_lpcg:
	"0x5b200,0x1@5b200",
	#lvds_region1 irqsteer_lvds1:
	"0x56240,0x10@0x56240",
	#dpu1_irqsteer:
	"0x56000,0x10@0x56000",
	#dpu1:
	"0x56180,0x40@0x56180",
	#dc0_pc:
	"0x56020,0x10@0x56020",
	#dc_0_lpcg:
	"0x56010,0x10@0x56010",
	#gpu_3d0:
	"0x53100,0x40@0x53100",
	#prg, dpr:
	"0x56040,0xf0@0x56040",
]

irqs = [ 
	#rtc pl031,
	33,
	#usdhc1
	264,
	#lsio_mu2
	210,
	#irqsteer_lvds0
	89,
	#dpu1
	72, 73, 74, 75, 76, 77, 78, 79,
	#gpu_3d0
	96,
]

serial="pty"

#vif = [ 'bridge=br0' ]
vi2c = ["backend=0,be-adapter=5a800000.i2c,slaves=0x51;0x44;0x1e;0x20;0x60","backend=0,be-adapter=3b230000.i2c,slaves=0x20;0x48"]
vrtc = "pl031"
